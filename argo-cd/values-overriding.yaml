notifications:
  enabled: false

server:
  extraArgs:
    - --insecure
  ingress:
    enabled: true
    hostname: argocd.gatherplan.site
    ingressClassName: nginx

  resources:
    requests:
      cpu: 50m
      memory: 64Mi

configs:
  cm:
    exec.enabled: true

  rbac:
    policy.csv: |
      g, github, role:admin


controller:
  resources:
    requests:
      cpu: 50m
      memory: 256Mi

dex:
  resources:
    requests:
      cpu: 10m
      memory: 32Mi

redis:
  resources:
    requests:
      cpu: 50m
      memory: 64Mi


repoServer:
  resources:
    requests:
      cpu: 10m
      memory: 64Mi


applicationSet:
  resources:
     requests:
       cpu: 50m
       memory: 64Mi
